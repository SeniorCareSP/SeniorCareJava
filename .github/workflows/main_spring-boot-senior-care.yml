name: Build and deploy WAR app to Azure Web App - seniorcarejava

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Change directory to spring-boot-senior-care
        run: cd spring-boot-senior-care

      - name: Build with Maven
        run: mvn clean install -Dfile.encoding=UTF-8
        working-directory: spring-boot-senior-care

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app

